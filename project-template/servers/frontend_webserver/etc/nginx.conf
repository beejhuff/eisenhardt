user nginx;
worker_processes auto;

error_log /proc/self/fd/2 debug;
pid /var/run/nginx.pid;

worker_rlimit_nofile 8192;

events {
  worker_connections 8080;
}

http {
  include mime.types;
  default_type application/octet-stream;

  charset_types
    text/css
    text/plain
    text/vnd.wap.wml
    application/javascript
    application/json
    application/rss+xml
    application/xml;

  access_log /proc/self/fd/2 combined;

  sendfile on;

  tcp_nopush on;

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;

  keepalive_timeout 65s;

  upstream appserver {
    server frontend_appserver:9000;
  }

  upstream appserver_debug {
    server frontend_appserver_debug:9000;
  }

  map $cookie_XDEBUG_SESSION $appserver {
    default appserver;
    docker appserver_debug;
  }

  server {
    listen 80 default_server;

    client_max_body_size 100M;

    index index.php;
    autoindex off;
    charset UTF-8;

    root /mnt/frontend/web;

    location / {
        try_files $uri /app.php$is_args$args;
    }

    location ~ ^/(app_dev|config)\.php(/|$) {
        fastcgi_pass $appserver;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    location ~ ^/app\.php(/|$) {
        fastcgi_pass $appserver;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        internal;
    }

    location ~ \.php$ {
      return 404;
    }
  }
}
